<div class="fondo">
  <div class="login-container">
    <div class="login-card">
      <!-- Logo -->
      <div class="logo-container">
        <img src="../../../../assets/images/logo-c.png" alt="Logo" class="logo" />
      </div>

      <!-- Título -->
      <h1 class="login-title" style="font-weight: bold; text-align: center;  color: red">Iniciar Sesión</h1>

      <!-- Formulario de inicio de sesión -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="email"><strong style="font-weight: 600">Email</strong></label>
          <div class="input-container">
          <span class="input-icon">
            <i class="fas fa-envelope"></i>
          </span>
            <input
              id="email"
              type="email"
              formControlName="email"
              [ngClass]="{ 'input-invalid': submitted && f['email'].errors }"
              class="form-input"
              placeholder="Enter your email"
            />
          </div>
          <div *ngIf="submitted && f['email'].errors" class="error-message">
          <span *ngIf="f['email'].errors?.['required']">
            Email is mandatory
          </span>
            <span *ngIf="f['email'].errors?.['email']">The email is not valid</span>
          </div>
        </div>

        <div class="form-group">
          <label for="password"><strong style="font-weight: 600">Password</strong></label>
          <div class="input-container">

            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              [ngClass]="{ 'input-invalid': submitted && f['password'].errors }"
              class="form-input"
              placeholder="Enter your password"
            />
            <span class="password-toggle" (click)="showPassword = !showPassword">
          </span>
          </div>
          <div *ngIf="submitted && f['password'].errors" class="error-message">
          <span *ngIf="f['password'].errors?.['required']">
            Password is required
          </span>
          </div>
        </div>

        <button type="submit" class="login-button" style="font-weight: bold">Login</button>

        <div *ngIf="errorMessage" class="error-message text-center">
          {{ errorMessage }}
        </div>
      </form>
<br><br>
      <div class="register-link">
        Don't have an account?
        <a routerLink="/register"><strong style="font-weight: 500">Register here</strong></a>
      </div>
    </div>
  </div>

  <!-- Mensaje emergente -->
  <div *ngIf="showPopup" class="alert-popup">Login failed!</div>

</div>
